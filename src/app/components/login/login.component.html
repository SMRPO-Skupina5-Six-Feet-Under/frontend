
<h3 class="log-in-title">Log In</h3>


<div class="content">

  <div class="form-group">
    <div class="form-group">
      <label for="inputUsername">User Name</label>
      <input [(ngModel)]="userName" type="text" class="form-control" id="inputUsername" aria-describedby="unameHelp" placeholder="Enter User Name">
    </div>
    <div class="form-group">
      <label for="inputPassword">Password</label>
      <input [(ngModel)]="password" [type]="displayPass ? 'text' : 'password'" class="form-control" id="inputPassword" placeholder="Password">
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" [(ngModel)]="displayPass">
      <label class="form-check-label" for="flexCheckDefault">
        Show Password
      </label>
    </div>
    <!-- <div class="form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div> -->
    <div class="button-container">
      <button (click)="logIn()" class="btn btn-primary log-in-button">Log in</button>
    </div>
    
  </div>

</div>
