<div  *ngIf="visible" style="display: block;"
class="modal show" aria-modal="true" tabindex="-1" role="dialog" > 
    <div style="display: block; visibility: visible;" class="modal-dialog modal-lg modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="storyModalLabel">{{task.description}}</h5>
          <button type="button" class="btn-close" (click)="close()" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
         
          <div class="col-12 form-group">
          
            <table class="table align-middle">
              <thead>
                <tr>
                  <th scope="col">Date</th>
                  <th scope="col">Work done (h)</th>
                  <th scope="col">Work remaining (h)</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let wT of workTimes">
                  <td>
                    {{wT.date | date:'dd.MM.yyyy'}}
                  </td>
                  <td>
                    <input type="number" 
                        [(ngModel)]="wT.timeDone"
                        [disabled]="readonly"
                        min="0"
                        style="width: 75px;"
                        class="form-control">
                  </td>
                  <td>
                    <input type="number" 
                        [(ngModel)]="wT.timeRemainingEstimate"
                        [disabled]="readonly"
                        min="0"
                        style="width: 75px;"
                        class="form-control">

                    </td>
                </tr>              
              </tbody>
            </table>
          </div>


        </div>
        <div class="modal-footer footer-wrapper">
          <button *ngIf="!showEmptyWorkTimes"
          type="button" class="btn btn-primary" 
          (click)="toggleShowEmptyWorkTimes()">Show empty rows</button>
          <button *ngIf="showEmptyWorkTimes"
          type="button" class="btn btn-primary" 
          (click)="toggleShowEmptyWorkTimes()">Hide empty rows</button>
          <div class="footer-right">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="close()">Cancel</button>
            <button *ngIf="!readonly"
            type="button" class="btn btn-outline-success" (click)="save()">Save</button>
          </div>
        </div>
      </div>
    </div>

</div>

<div  *ngIf="visible" style="display: block;"
  class="my-modal-backdrop-show"
></div>
