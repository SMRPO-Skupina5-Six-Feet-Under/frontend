<div class="my-component-container">
  <div class="col-12">
    <!-- if buttons are needed put them here -->
  </div>

  <div class="col-12">
    <div class="row">
      <div class="col-3 basket-section">
        <div class="section-title">
          <h5>Unasigned</h5>
        </div>

        <div class="cards-container">
          <app-task-card *ngFor="let unassignedTask of unassignedTasks"
            [task]="unassignedTask"
            [project]="project"
            (taskUpdated)="taskUpdated($event)"
          ></app-task-card>
        </div>
      </div>

      <div class="col-3 basket-section">
        <div class="section-title">
          <h5>Asigned</h5>
        </div>
        
        <div class="cards-container">
          <app-task-card *ngFor="let assignedTask of assignedTasks"
            [task]="assignedTask"
            [project]="project"
            (taskUpdated)="taskUpdated($event)"
          ></app-task-card>
        </div>

      </div>

      <div class="col-3 basket-section">
        <div class="section-title">
          <h5>Active</h5>
        </div>
        <div class="cards-container">
          <app-task-card *ngFor="let activeTask of activeTasks"
            [task]="activeTask"
            [project]="project"
            (taskUpdated)="taskUpdated($event)"
          ></app-task-card>
        </div>
      </div>

      <div class="col-3 basket-section">
        <div class="section-title">
          <h5>Finished</h5>
        </div>
        <div class="cards-container">
          <app-task-card *ngFor="let finishedTask of finishedTasks"
            [task]="finishedTask"
            [project]="project"
            (taskUpdated)="taskUpdated($event)"
          ></app-task-card>
        </div>
      </div>

    </div>
  </div>








</div>
